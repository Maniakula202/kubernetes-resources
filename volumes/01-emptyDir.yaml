apiVersion: v1
kind: Pod
metadata:
  name: empty-dir-demo
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - mountPath: /var/log/nginx
      name: nginx-log
  - name: almalinux
    image: almalinux:9
    command: ["sleep", "1000"]
    volumeMounts:
    - mountPath: /opt/nginx.log
      name: nginx-log
  volumes:
  - name: nginx-log
    emptyDir:
      sizeLimit: 100Mi