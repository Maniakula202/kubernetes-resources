apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-dynamic
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: roboshop-ebs
  resources:
    requests:
      storage: 4Gi

---

apiVersion: v1
kind: Pod
metadata:
  name: ebs-dynamic
  labels:
    purpose: ebs-dynamic-demo
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: ebs-nginx
      path: /usr/share/nginx/html
  volumes:
  - name: ebs-nginx
    persistentVolumeClaim:
      name: ebs-dynamic

---

apiVersion: v1
kind: Service
metadata:
  name: ebs-dynamic
spec:
  type: LoadBalancer
  selector:
    purpose: ebs-dynamic-demo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
